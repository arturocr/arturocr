<svg fill="none" viewBox="0 0 470 140" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .ac-container {
          font-family:
            -apple-system,
            BlinkMacSystemFont,
            "Segoe UI",
            "Roboto",
            "Oxygen",
            "Ubuntu",
            "Cantarell",
            "Fira Sans",
            "Droid Sans",
            "Helvetica Neue",
            sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin: 0;
          width: 100%;
          height: 140px;
        }
        .ac-container h1, h2 {
          margin: 0;
          font-size: 3rem;
          line-height: 1;
          padding: 0;
        }
        .ac-container h1 {
          color: #00bad9;
          letter-spacing: -.0025em;
        }
        .ac-container h2 {
          color: #636f88;
          font-weight: 200;
          letter-spacing: -.05em;
        }
        @supports (background-clip: text) and (-webkit-text-fill-color: transparent) {
          .ac-container h1 span {
            background-image: linear-gradient(to right, #00bad9, #f04770, #efa25c);
            display: inline-block;
            padding-right: .25rem;
            padding-bottom: .25rem;
            background-clip: text;
            -webkit-text-fill-color: transparent;
          }
        }
      </style>
      <div class="ac-container">
        <h1><span>Arturo Campos</span></h1>
        <h2>Front-end Engineer</h2>
      </div>
    </div>
  </foreignObject>
</svg>
